<form name="personForm" class="form-horizontal" ng-submit="savePerson()" novalidate >
    <div class="form-group">
        <label class="control-label col-sm-2">Id</label>
        <div class="col-sm-10">
            <input class="form-control" ng-model="person.id" required />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control showvalidation" ng-model="person.name" required />
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="person.employed"> Employed
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-disabled="personForm.$invalid">Submit</button>
        </div>
    </div>





</form>
