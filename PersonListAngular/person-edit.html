<form name="personForm" class="form-horizontal validate" ng-submit="savePerson()" novalidate>


    <div class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Id</label>
            <div class="col-md-10">
                <p class="form-control-static">{{person.id}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="person.name" required/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="person.employed" > Employed
                    </label>
                </div>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit" ng-disabled="personForm.$invalid">Save</button>
                <a href="#/person/{{person.id}}" class="btn btn-warning">Cancel</a>
                <a href="#/persons" class="btn btn-default">Back</a>
                <button type="button" class="btn btn-danger" ng-click="deletePerson()">Delete</button>
            </div>
        </div>

    </div>

  


  

</form>
